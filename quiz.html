<!DOCTYPE html>
<html>

<head>
    <title>TacTalk Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="startQuiz()">
    <div class="container">
        <div class="text-center">
            <img src="media/title-image.PNG" class="img-fluid" alt="tactalk-logo">
        </div>
        <br>
        <div class="row text-center">
            <div id="quiz_area"></div>
        </div>
        <br>
        <div class="row text-center">
            <div id="buttons">
                <button type="button" class="btn" onclick="switchQuestion(-1)">Previous</button>
                <button type="button" class="btn btn-primary" onclick="switchQuestion(1)">Next</button>
            </div>
        </div>
        <br>
        <footer>
            <div class="row text-center p-5">
                <span>TacTalk -
                    <script>document.write(new Date().getFullYear())</script>
                </span>
            </div>
        </footer>

    </div>

    <script src="js/quiz_process.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
